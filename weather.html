 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
 </head>
 <body>
    <div class="wrapper">
        <section class="weather-part">
            <img src="" alt="Weather Icon">
            <div class="temp">
              <span class="numb">_</span>
              <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
              <i class='bx bx-map'></i>
              <span>_, _</span>
            </div>
            <div class="bottom-details">
              <div class="column feels">
                <i class='bx bxs-thermometer'></i>
                <div class="details">
                  <div class="temp">
                    <span class="numb-2">_</span>
                    <span class="deg">°</span>C
                  </div>
                  <p>Feels like</p>
                </div>
              </div>
              <div class="column humidity">
                <i class='bx bxs-droplet-half'></i>
                <div class="details">
                  <span>_</span>
                  <p>Humidity</p>
                </div>
              </div>
            </div>
            <div class="bottom-detail">
              <button>Get 7 days Forcast<i class='bx bx-right-arrow-alt'></i></button>
            </div>
          </section>
          <!-- 7 days part -->
          <section class="days-weather-part">
            <div class="bottom-part">
              <div class="col feels">
                <h5 class="w1">-</h5>
                <hr color="red">
                <div class="temp1">
                  <span class="numb">_</span>
                  <span class="deg">°</span>C
                </div>
                <div class="weather1">_ _</div>
              </div>
              <div class="col humidity">
                <h5 class="w2">-</h5>
                <hr color="red">
                <div class="temp2">
                  <span class="numb">_</span>
                  <span class="deg">°</span>C
                </div>
                <div class="weather2">_ _</div>
                
              </div>
              <div class="col humidity">
                <h5 class="w3">-</h5>
                <hr color="red">
                <div class="temp3">
                  <span class="numb">_</span>
                  <span class="deg">°</span>C
                </div>
                <div class="weather3">_ _</div>
                
              </div>
              <div class="col humidity">
                <h5 class="w4">-</h5>
                <hr color="red">
                <div class="temp4">
                  <span class="numb">_</span>
                  <span class="deg">°</span>C
                </div>
                <div class="weather4">_ _</div>
                
              </div>
              <div class="col humidity">
                <h5 class="w5">-</h5>
                <hr color="red">
                <div class="temp5">
                  <span class="numb">_</span>
                  <span class="deg">°</span>C
                </div>
                <div class="weather5">_ _</div>
                
              </div>
              <div class="col humidity">
                <h5 class="w6">-</h5>
                <hr color="red">
                <div class="temp6">
                  <span class="numb">_</span>
                  <span class="deg">°</span>C
                </div>
                <div class="weather6">_ _</div>
                
              </div>
            </div>
          </section>
    </div>
    <script src="weather.js"></script>
 </body>
 </html>
